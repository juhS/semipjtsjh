listCount=SELECT COUNT(*) FROM BOARD B WHERE B.COMMUNITY_CODE = 4 AND B.BOARD_PUBLIC = 'Y' AND B.STATUS = 'Y'
selectListWithPaging=SELECT RN, BOARD_TITLE, COMMUNITY_CODE, COMMUNITY_NAME, BOARD_WRITER_ID, MEMBER_NAME, BOARD_WRITE_DATE, BOARD_PUBLIC, BOARD_COUNT, BOARD_PROCESS, BOARD_CONTENT, BOARD_NO, BOARD_NUM, STATUS FROM (SELECT ROWNUM RN, BOARD_TITLE, COMMUNITY_CODE, COMMUNITY_NAME, BOARD_WRITER_ID, MEMBER_NAME, BOARD_WRITE_DATE, BOARD_PUBLIC, BOARD_COUNT, BOARD_PROCESS, BOARD_CONTENT, BOARD_NO, BOARD_NUM, STATUS FROM (SELECT B.BOARD_TITLE, B.COMMUNITY_CODE, B.COMMUNITY_NAME, B.BOARD_WRITER_ID, M.MEMBER_NAME, B.BOARD_WRITE_DATE, B.BOARD_PUBLIC, B.BOARD_COUNT, B.BOARD_PROCESS, B.BOARD_CONTENT, B.BOARD_NO, B.BOARD_NUM, B.STATUS FROM BOARD B JOIN MEMBER_INFO M ON (B.BOARD_WRITER_ID = M.MEMBER_ID) WHERE COMMUNITY_CODE = 4 AND B.BOARD_PUBLIC = 'Y' AND B.STATUS = 'Y' ORDER BY B.BOARD_NO DESC ) ) WHERE RN BETWEEN ? AND ?
insertQnaContent=INSERT INTO BOARD VALUES(?, 4, ?, ?, DEFAULT, DEFAULT, 0, DEFAULT, ?, SEQ_BOARD_NO.NEXTVAL, SEQ_BOARD_NUM4.NEXTVAL, DEFAULT)
selectCurrval=SELECT SEQ_BOARD_NO.CURRVAL FROM DUAL
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_ATTACHMENT_NO.NEXTVAL, ?, NVL(?, ' '), NVL(?, ' '), NVL(?, ' '), ?, DEFAULT)
updateCount=UPDATE BOARD SET BOARD_COUNT = (SELECT BOARD_COUNT FROM BOARD WHERE BOARD_NO= ?) + 1 WHERE BOARD_NO = ?
selectQnaBoardOne=SELECT B.BOARD_TITLE, B.COMMUNITY_CODE, B.COMMUNITY_NAME, B.BOARD_WRITER_ID, M.MEMBER_NAME, B.BOARD_WRITE_DATE, B.BOARD_PUBLIC, B.BOARD_COUNT, B.BOARD_PROCESS, B.BOARD_CONTENT, B.BOARD_NO, B.BOARD_NUM, B.STATUS , A.ATT_NO, A.ATT_FILE_ORIGIN_NAME, A.ATT_FILE_CHANGE_NAME, A.ATT_FILE_ADDRESS, A.ATT_FILE_SIZE, A.ATT_STATUS FROM BOARD B JOIN MEMBER_INFO M ON (B.BOARD_WRITER_ID = M.MEMBER_ID) JOIN ATTACHMENT A ON (B.BOARD_NO = A.BOARD_NO) WHERE COMMUNITY_CODE = 4 AND B.BOARD_PUBLIC = 'Y' AND STATUS = 'Y' AND B.BOARD_NO = ?
deleteOne=UPDATE BOARD SET STATUS = 'N' WHERE BOARD_NO=?
modifyOne=UPDATE BOARD SET BOARD_TITLE = ?, BOARD_CONTENT = ? WHERE BOARD_NO = ?
searchQnaBoardWithTitle=SELECT B.BOARD_TITLE , B.COMMUNITY_CODE , B.COMMUNITY_NAME , M.MEMBER_NAME , B.BOARD_WRITER_ID , B.BOARD_WRITE_DATE , B.BOARD_PUBLIC , B.BOARD_COUNT , B.BOARD_PROCESS , B.BOARD_CONTENT , B.BOARD_NO , B.BOARD_NUM , B.STATUS FROM BOARD B JOIN MEMBER_INFO M ON(B.BOARD_WRITER_ID = M.MEMBER_ID) WHERE B.COMMUNITY_CODE = 4 AND B.BOARD_PUBLIC = 'Y' AND B.STATUS = 'Y' AND B.BOARD_TITLE LIKE '%' || ? || '%'
searchQnaBoardWithWriter=SELECT B.BOARD_TITLE , B.COMMUNITY_CODE , B.COMMUNITY_NAME , M.MEMBER_NAME , B.BOARD_WRITER_ID , B.BOARD_WRITE_DATE , B.BOARD_PUBLIC , B.BOARD_COUNT , B.BOARD_PROCESS , B.BOARD_CONTENT , B.BOARD_NO , B.BOARD_NUM , B.STATUS FROM BOARD B JOIN MEMBER_INFO M ON(B.BOARD_WRITER_ID = M.MEMBER_ID) WHERE B.COMMUNITY_CODE = 4 AND B.BOARD_PUBLIC = 'Y' AND B.STATUS = 'Y' AND M.MEMBER_NAME LIKE '%' || ? || '%'
searchQnaBoardWithContent=SELECT B.BOARD_TITLE , B.COMMUNITY_CODE , B.COMMUNITY_NAME , M.MEMBER_NAME , B.BOARD_WRITER_ID , B.BOARD_WRITE_DATE , B.BOARD_PUBLIC , B.BOARD_COUNT , B.BOARD_PROCESS , B.BOARD_CONTENT , B.BOARD_NO , B.BOARD_NUM , B.STATUS FROM BOARD B JOIN MEMBER_INFO M ON(B.BOARD_WRITER_ID = M.MEMBER_ID) WHERE B.COMMUNITY_CODE = 4 AND B.BOARD_PUBLIC = 'Y' AND B.STATUS = 'Y' AND B.BOARD_CONTENT LIKE '%' || ? || '%'
searchQnaBoardAll=SELECT B.BOARD_TITLE , B.COMMUNITY_CODE , B.COMMUNITY_NAME , M.MEMBER_NAME , B.BOARD_WRITER_ID , B.BOARD_WRITE_DATE , B.BOARD_PUBLIC , B.BOARD_COUNT , B.BOARD_PROCESS , B.BOARD_CONTENT , B.BOARD_NO , B.BOARD_NUM , B.STATUS FROM BOARD B JOIN MEMBER_INFO M ON(B.BOARD_WRITER_ID = M.MEMBER_ID) WHERE B.COMMUNITY_CODE = 4 AND B.BOARD_PUBLIC = 'Y' AND B.STATUS = 'Y'
