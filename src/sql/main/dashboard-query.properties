selectNiticeOverview=SELECT BOARD_TITLE, COMMUNITY_CODE, BOARD_WRITE_DATE, BOARD_NO, BOARD_NUM FROM(SELECT ROWNUM RN, BOARD_TITLE, COMMUNITY_CODE, BOARD_WRITE_DATE, BOARD_NO, BOARD_NUM FROM ( SELECT BOARD_TITLE, COMMUNITY_CODE, BOARD_WRITE_DATE, BOARD_NO, BOARD_NUM FROM BOARD WHERE COMMUNITY_CODE = 1 ORDER BY BOARD_WRITE_DATE DESC ) ) WHERE RN BETWEEN 1 AND ?
selectRevenueNow=SELECT B.BRANCH_NAME , SUM(OH.GROSS_INCOME) AS SUM_GROSS_INCOME FROM ORDER_HISTORY OH JOIN KIOSK K USING(KIOSK_CODE) JOIN BRANCH B ON(K.MEMBER_DEPT_CODE = B.BRANCH_CODE) WHERE TO_CHAR(OH.ORDER_DATE, 'YYYYMMDD') = ? GROUP BY B.BRANCH_NAME ORDER BY B.BRANCH_NAME
selectOrderNow=SELECT MI.MENU_NAME , OD.ORDER_QUANTITY , OH.TOGO , OD.ORDER_STATUS , OH.ORDER_DATE FROM ORDER_DETAIL OD JOIN ORDER_HISTORY OH ON(OD.ORDER_NUMBER = OH.ORDER_NO) JOIN MENU_INFO MI ON(OD.MENU_CODE = MI.MENU_CODE) JOIN KIOSK K ON(OH.KIOSK_CODE = K.KIOSK_CODE) WHERE K.MEMBER_DEPT_CODE = ? AND TO_CHAR(OH.ORDER_DATE, 'YYYYMMDD') = ? AND OD.ORDER_STATUS = ? ORDER BY OH.ORDER_DATE DESC
searchBranchName=SELECT BRANCH_NAME FROM BRANCH WHERE BRANCH_CODE = ?
findBranch=SELECT MEMBER_DEPT_CODE FROM KIOSK WHERE KIOSK_CODE = ?