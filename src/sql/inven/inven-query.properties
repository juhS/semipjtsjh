branchList=select a.INGREDIENT_CODE , i.INGREDIENT_NAME , ic.INGREDIENT_CLASS_NAME , a.INGREDIENT_QUANTITY , i.INGREDIENT_CAPACITY , TO_DATE(substr(a.BARCODE, 17, 22), 'yy/mm/dd') EX_DATE from ALL_INVEN_HISTORY a left join INGREDIENT_INFO i on a.INGREDIENT_CODE = i.INGREDIENT_CODE join INGREDIENT_CLASSIFICATION ic on i.INGREDIENT_CLASS_CODE = ic.INGREDIENT_CLASS_CODE where a.BRANCH_CODE = ? and a.UPDATE_DATE like SYSDATE
StatusList=SELECT i.ingredient_code ,i.ingredient_name ,ic.INGREDIENT_CLASS_NAME ,bi.HOLD_QUANTITY ,i.INGREDIENT_CAPACITY ,i.INGREDIENT_UNIT from branch_inven_list bi left join ingredient_info i on i.ingredient_code=bi.ingredient_code join ingredient_classification ic on i.ingredient_class_code=ic.ingredient_class_code where bi.branch_code = ? 
detailInvenSelect=SELECT a.INGREDIENT_CODE , i.INGREDIENT_NAME , to_date(SUBSTR(a.BARCODE,17,22)) DETAIL_DATE , a.UPDATE_DATE , a.INGREDIENT_QUANTITY , a.INVEN_TYPE FROM all_inven_history a join ingredient_info i on (a.INGREDIENT_CODE = i.INGREDIENT_CODE) WHERE a.BRANCH_CODE = ? AND a.INGREDIENT_CODE = ?
newSelectInven=SELECT s.SUPPLIER_CODE , i.ingredient_NAME FROM supplier_ingredient s JOIN INGREDIENT_INFO i ON(s.ingredient_code = i.ingredient_code) WHERE s.ingredient_code = ?
lastInsertInven=INSERT INTO all_inven_history( INGREDIENT_QUANTITY ,BARCODE ,SEQUENCE_ADD ,UPDATE_DATE ,MENU_QUANTITY ,INVEN_TYPE ,ORDER_NO ,INGREDIENT_CODE ,BRANCH_CODE ,SUPPLIER_CODE) values( ? ,? ,SEQ_SEQUENCE_ADD.nextval , SYSDATE , DEFAULT , '\uC785\uACE0' , DEFAULT , ? , ? , ?)
updateBranchInven=UPDATE BRANCH_INVEN_LIST SET INVEN_DATE=SYSDATE , HOLD_QUANTITY=(SELECT HOLD_QUANTITY FROM BRANCH_INVEN_LIST WHERE INGREDIENT_CODE like ? AND BRANCH_CODE like ?)+? , SUPPLIER_CODE=? WHERE INGREDIENT_CODE like ? AND BRANCH_CODE like ?
selectBoxIf=SELECT INGREDIENT_NAME ,INGREDIENT_CODE FROM INGREDIENT_INFO
inputList=SELECT a.INGREDIENT_CODE , i.INGREDIENT_NAME , ic.INGREDIENT_CLASS_NAME , a.INGREDIENT_QUANTITY , b.HOLD_QUANTITY , i.ingredient_capacity , i.INGREDIENT_UNIT , a.UPDATE_DATE , a.BRANCH_CODE , a.INVEN_TYPE FROM ALL_INVEN_HISTORY a LEFT JOIN INGREDIENT_INFO i ON(a.INGREDIENT_CODE=i.INGREDIENT_CODE) LEFT JOIN INGREDIENT_CLASSIFICATION ic on (i.INGREDIENT_CLASS_CODE = ic.INGREDIENT_CLASS_CODE) LEFT JOIN BRANCH_INVEN_LIST b on(a.BRANCH_CODE = b.BRANCH_CODE) WHERE a.BRANCH_CODE like ? AND a.INGREDIENT_CODE = ? AND a.UPDATE_DATE BETWEEN TO_DATE (?,'yy/mm/dd') AND TO_DATE(?,'yy/mm/dd')+0.999999 AND a.INVEN_TYPE like ? AND b.BRANCH_CODE like ? AND b.INGREDIENT_CODE = ? ORDER BY a.UPDATE_DATE desc
inputIngredient=INSERT INTO INGREDIENT_INFO(INGREDIENT_CODE, INGREDIENT_NAME , INGREDIENT_IMAGE, IMAGE_ORI , IMAGE_CHA, INGREDIENT_UNIT , STORAGE_TYPE, INGREDIENT_CAPACITY , INGREDIENT_CLASS_CODE, ISTATUS) VALUES(concat( ? , ? ) , ? , ? , ? , ? , ? , ? , ? , ? , DEFAULT)
ingredientList=SELECT i.INGREDIENT_CODE , i.INGREDIENT_NAME , c.INGREDIENT_CLASS_NAME , i.INGREDIENT_UNIT , i.INGREDIENT_CAPACITY , i.STORAGE_TYPE , i.INGREDIENT_IMAGE , i.IMAGE_CHA FROM INGREDIENT_INFO i LEFT JOIN INGREDIENT_CLASSIFICATION c on(i.INGREDIENT_CLASS_CODE = c.INGREDIENT_CLASS_CODE) WHERE ISTATUS LIKE 'Y' ORDER BY i.INGREDIENT_CODE
updateIngredient=UPDATE INGREDIENT_INFO SET INGREDIENT_NAME = ? ,INGREDIENT_IMAGE = ? ,IMAGE_ORI = ? ,IMAGE_CHA = ? ,INGREDIENT_UNIT = ? ,STORAGE_TYPE = ? ,INGREDIENT_CAPACITY = ? ,INGREDIENT_CLASS_CODE = ? WHERE INGREDIENT_CODE LIKE ?
updateIngredientNull=UPDATE INGREDIENT_INFO SET INGREDIENT_NAME = ? ,INGREDIENT_UNIT = ? ,STORAGE_TYPE = ? ,INGREDIENT_CAPACITY = ? ,INGREDIENT_CLASS_CODE = ? WHERE INGREDIENT_CODE LIKE ?
delIngredient=UPDATE INGREDIENT_INFO SET istatus = 'N' WHERE INGREDIENT_CODE LIKE ?
inputList2=SELECT a.INGREDIENT_CODE , i.INGREDIENT_NAME , ic.INGREDIENT_CLASS_NAME , a.INGREDIENT_QUANTITY , b.HOLD_QUANTITY , i.ingredient_capacity , i.INGREDIENT_UNIT , a.UPDATE_DATE , a.BRANCH_CODE , a.INVEN_TYPE FROM ALL_INVEN_HISTORY a LEFT JOIN INGREDIENT_INFO i ON(a.INGREDIENT_CODE=i.INGREDIENT_CODE) LEFT JOIN INGREDIENT_CLASSIFICATION ic on (i.INGREDIENT_CLASS_CODE = ic.INGREDIENT_CLASS_CODE) LEFT JOIN BRANCH_INVEN_LIST b on(a.BRANCH_CODE = b.BRANCH_CODE) WHERE a.BRANCH_CODE like ? AND a.UPDATE_DATE BETWEEN TO_DATE (?,'yy/mm/dd') AND TO_DATE(?,'yy/mm/dd')+0.999999 AND a.INVEN_TYPE like ? AND b.BRANCH_CODE like ? AND b.INGREDIENT_CODE like a.INGREDIENT_CODE ORDER BY a.UPDATE_DATE desc