memberInsert = INSERT INTO MEMBER_INFO VALUES(?,?,?,?,?,?,?)
memberSelectAll = SELECT * FROM MEMBER_INFO
memberUpdate=UPDATE MEMBER_INFO SET DEPT_CODE = ? ,MEMBER_DEPT_CODE = ? WHERE MEMBER_ID=?
deleteMember=DELETE MEMBER_INFO WHERE MEMBER_ID =?
updateMember = UPDATE MEMBER_INFO SET MEMBER_PWD=? ,MEMBER_EMAIL=?, MEMBER_PHONE = ? WHERE MEMBER_ID = ?
myInfo= UPDATE MEMBER_INFO SET MEMBER_PWD=? ,MEMBER_EMAIL=?, MEMBER_PHONE = ? WHERE MEMBER_ID = ?
selectMeInfo = SELECT * FROM MEMBER_INFO WHERE MEMBER_ID = ? AND MEMBER_PWD = ?
nameSearch=SELECT MEMBER_ID , MEMBER_NAME , DEPT_CODE , MEMBER_EMAIL , MEMBER_PHONE , MEMBER_DEPT_CODE FROM MEMBER_INFO WHERE MEMBER_NAME LIKE '%'||?||'%' ORDER BY MEMBER_ID DESC
sortSearch=SELECT MEMBER_ID , MEMBER_NAME , DEPT_CODE , MEMBER_EMAIL , MEMBER_PHONE , MEMBER_DEPT_CODE FROM MEMBER_INFO WHERE MEMBER_DEPT_CODE LIKE '%'||?||'%' ORDER BY MEMBER_ID DESC
deptDeptCodeSelect=SELECT MEMBER_ID , MEMBER_NAME , DEPT_CODE , MEMBER_EMAIL , MEMBER_PHONE , MEMBER_DEPT_CODE FROM MEMBER_INFO ORDER BY SUBSTR(DEPT_CODE, -2, 2) DESC
deptIdSelect=SELECT MEMBER_ID , MEMBER_NAME , DEPT_CODE , MEMBER_EMAIL , MEMBER_PHONE , MEMBER_DEPT_CODE FROM MEMBER_INFO ORDER BY SUBSTR(MEMBER_ID, -2, 2) DESC
deptAllSelect=SELECT MEMBER_ID , MEMBER_NAME , DEPT_CODE , MEMBER_EMAIL , MEMBER_PHONE , MEMBER_DEPT_CODE FROM MEMBER_INFO
deptName=SELECT B.BRANCH_NAME FROM BRANCH B JOIN MEMBER_INFO M ON(B.BRANCH_CODE = M.DEPT_CODE) WHERE M.DEPT_CODE = ?
branchNameList=SELECT DISTINCT BRANCH_NAME FROM BRANCH ORDER BY BRANCH_NAME
deptNameAllSelect=SELECT ROWNUM RNUM , TO_CHAR(BRANCH_DATE, 'YYYY-MM-DD HH24:MI:SS') BRANCH_DATE, BRANCH_CODE ,BRANCH_NAME FROM (SELECT BRANCH_DATE , BRANCH_CODE ,BRANCH_NAME , ROW_NUMBER() OVER (PARTITION BY BRANCH_DATE ORDER BY BRANCH_PURCHASE_CODE DESC) AS RankNo FROM (SELECT D.BRANCH_DATE , D.BRANCH_PURCHASE_CODE ,H.BRANCH_CODE ,B.BRANCH_NAME FROM BRANCH_PURCHASE_DOCUMENT D JOIN BRANCH_PURCHASE_HISTORY H ON D.BRANCH_PURCHASE_CODE = H.BRANCH_PURCHASE_CODE JOIN BRANCH B ON H.BRANCH_CODE = B.BRANCH_CODE)) A WHERE A.RankNo = 1 ORDER BY BRANCH_DATE DESC
paperSelectBNH=SELECT ROWNUM RNUM , TO_CHAR(BRANCH_DATE, 'YYYY-MM-DD HH24:MI:SS') BRANCH_DATE ,BRANCH_NAME ,BRANCH_ADDRESS FROM (SELECT BRANCH_DATE , BRANCH_CODE ,BRANCH_NAME ,BRANCH_ADDRESS , ROW_NUMBER() OVER (PARTITION BY BRANCH_DATE ORDER BY BRANCH_PURCHASE_CODE DESC) AS RankNo FROM (SELECT D.BRANCH_DATE , D.BRANCH_PURCHASE_CODE ,H.BRANCH_CODE ,B.BRANCH_NAME ,B.BRANCH_ADDRESS FROM BRANCH_PURCHASE_DOCUMENT D JOIN BRANCH_PURCHASE_HISTORY H ON D.BRANCH_PURCHASE_CODE = H.BRANCH_PURCHASE_CODE JOIN BRANCH B ON H.BRANCH_CODE = B.BRANCH_CODE)) A WHERE A.RankNo = 1 AND BRANCH_DATE BETWEEN TO_DATE(?, 'YYYY-MM-DD HH24:MI:SS' ) AND TO_DATE(?, 'YYYY-MM-DD HH24:MI:SS') AND BRANCH_NAME=? ORDER BY BRANCH_DATE DESC
paperSelectHOF=SELECT * FROM HEADOFFICE
paperSelectOrder=SELECT TO_CHAR(BRANCH_DATE, 'YYYY-MM-DD HH24:MI:SS') BRANCH_DATE , INGREDIENT_CLASS_NAME , BRANCH_CODE , INGREDIENT_CODE , INGREDIENT_NAME , PURCHASE_QUANTITY FROM BRANCH_PURCHASE_DOCUMENT JOIN BRANCH_PURCHASE_HISTORY USING(BRANCH_PURCHASE_CODE) JOIN INGREDIENT_INFO USING(INGREDIENT_CODE) JOIN INGREDIENT_CLASSIFICATION USING(INGREDIENT_CLASS_CODE) WHERE BRANCH_DATE BETWEEN TO_DATE(?, 'YYYY-MM-DD HH24:MI:SS' ) AND TO_DATE(?, 'YYYY-MM-DD HH24:MI:SS') AND BRANCH_CODE = ?
deptNameSearch=SELECT ROWNUM RNUM , TO_CHAR(BRANCH_DATE, 'YYYY-MM-DD HH24:MI:SS') BRANCH_DATE , BRANCH_CODE ,BRANCH_NAME FROM (SELECT BRANCH_DATE , BRANCH_CODE ,BRANCH_NAME , ROW_NUMBER() OVER (PARTITION BY BRANCH_DATE ORDER BY BRANCH_PURCHASE_CODE DESC) AS RankNo FROM (SELECT D.BRANCH_DATE , D.BRANCH_PURCHASE_CODE ,H.BRANCH_CODE ,B.BRANCH_NAME FROM BRANCH_PURCHASE_DOCUMENT D JOIN BRANCH_PURCHASE_HISTORY H ON D.BRANCH_PURCHASE_CODE = H.BRANCH_PURCHASE_CODE JOIN BRANCH B ON H.BRANCH_CODE = B.BRANCH_CODE)) A WHERE A.RankNo = 1 AND BRANCH_NAME=? ORDER BY BRANCH_DATE DESC 
paperFindAll=SELECT ROWNUM RNUM , TO_CHAR(BRANCH_DATE, 'YYYY-MM-DD HH24:MI:SS') BRANCH_DATE, BRANCH_CODE ,BRANCH_NAME FROM (SELECT BRANCH_DATE , BRANCH_CODE ,BRANCH_NAME , ROW_NUMBER() OVER (PARTITION BY BRANCH_DATE ORDER BY BRANCH_PURCHASE_CODE DESC) AS RankNo FROM (SELECT D.BRANCH_DATE , D.BRANCH_PURCHASE_CODE ,H.BRANCH_CODE ,B.BRANCH_NAME FROM BRANCH_PURCHASE_DOCUMENT D JOIN BRANCH_PURCHASE_HISTORY H ON D.BRANCH_PURCHASE_CODE = H.BRANCH_PURCHASE_CODE JOIN BRANCH B ON H.BRANCH_CODE = B.BRANCH_CODE)) A WHERE A.RankNo = 1 ORDER BY BRANCH_DATE DESC





